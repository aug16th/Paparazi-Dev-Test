<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>

        <script type="text/javascript" src="../libs/jquery.js"></script>
        <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="../scripts/consts.js"></script>
		<script type="text/javascript" src="../scripts/utils.js"></script>
        <script type="text/javascript" src="../scripts/newtab.js"></script>

        <link type="text/css" rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="../css/newtab.css"/>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <div class="search-types">
                        <a data-type="web" href="#">Web </a>
                        <a data-type="image" href="#">Images</a>
                        <a data-type="video" href="#">Videos</a>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <div class="toolbar clearfix">
                        <div>
                            <span class="time"></span><span class="meridiem"></span>
                        </div>                     
                    </div>
                </div>
            </div>
        </header>
        <main>
            <form class="clearfix">
                <div class="search-engine">
                    <select style="
								   border-radius: 4px;    display: block;    height: 40px;    float: left;    padding: 0 10px;  ">
                        <option value="yahoo">Yahoo</option>
						<option value="bing">Bing</option>
                        <option value="google">Google</option>
                    </select>
                </div>
                <div class="search-query clearfix">
                    <input type="text" />
                    <button type="button" name="button" class="btn searchButton"><span class="glyphicon glyphicon-search"></span></button>
                </div>
            </form>
            
     
        </main>
       
    </body>
</html>
